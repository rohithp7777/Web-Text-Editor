<body>

   <!-- heading -->
    
    <button id="theme-toggle">ðŸŒž</button>
    <h2 class = "heading" >Web-Text editor</h2>

    <div class="total">
        <div class="sample-toolbar">
            <a href="javascript:void(0)" style="color: black; padding: 1px;" onclick="format('bold')"><span class="fa fa-bold fa-fw"></span></a>
            <a href="javascript:void(0)" style="color: black;padding: 1px" onclick="format('italic')"><span class="fa fa-italic fa-fw"></span></a>
            <a href="javascript:void(0)" style="color: black;padding: 1px" onclick="format('insertunorderedlist')"><span class="fa fa-list fa-fw"></span></a>
            <a href="javascript:void(0)" style="color: black;padding: 1px ; max-width: 1vw;" onclick="setUrl()"><span class="fa fa-link fa-fw"></span></a>
            <span><input id="txtFormatUrl" placeholder="url" class="form-control"></span>
        </div>
        
        <div id="editor" contenteditable="true" style="min-height: 500px; width: 80vw; border: solid; border-width: 1px; padding: 1vw;"></div>
    </div>
    <!-- Here be our script -->

    <script>
    
    // If there's anything in the storage
    if (localStorage.getItem('text_in_editor') !== null) {
 
        // ...then show it
        document.getElementById('editor').innerHTML = localStorage.getItem('text_in_editor');
    }

    // listen to key presses
    document.addEventListener('keydown', function(e) {

      // once a key is pressed, save whatever's in our box to localstorage
      localStorage.setItem('text_in_editor', document.getElementById('editor').innerHTML);
    });
    </script>
    <script src="script.js"></script>

 
</body>
